<head>
  <meta charset="utf-8">
  <title>Eurovision</title>
  <meta name="viewport" content="user-scalable=no, width=1200px">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  <div class="details">
    {{#if voting_player_name}}
        <div class="name">{{voting_player_name}}</div>
        <img class="done" src="images/players/{{voting_player_number}}.gif">
        {{#if current_points}}
        <div class="points">
          {{#each points_left}}
              {{value}}
          {{/each}}
            {{current_points}} points
        </div>
        {{/if}}
    {{/if}}
    <img class="logo" src="images/logo.png">
  </div>
</template>

<template name="player">
  <li class="player {{selected}}">
    <img src="images/players/{{number}}.gif">
    <span class="name">{{name}}</span>
    <div class="title">Song: {{title}}</div>
    <span class="score">{{score}} stig</span>
    {{#if points_given}}
    <span class="given">({{points_given}})</span>
    {{/if}}
  </li>
</template>
